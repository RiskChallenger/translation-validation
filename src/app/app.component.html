<ng-container *transloco="let t">
  <button (click)="changeLang('nl')">{{ t('changeToDutch') }}</button>
  <button (click)="changeLang('en')">{{ t('changeToEnglish') }}</button>
  <h1>{{ t('header') }}</h1>
  <p>{{ t('explanatory') }}</p>

  <h2>{{ t('onSubmit') }}</h2>
  <form [formGroup]="formOnSubmit" (ngSubmit)="onSubmit()" ngxTvScope="submit">
    <div class="form-group">
      <label for="name1">{{ t('name') }}</label>
      <input formControlName="name" id="name1" type="text" />
    </div>
    <div class="form-group">
      <label for="email1">{{ t('email') }}</label>
      <input formControlName="email" id="email1" type="text" />
    </div>
    <div class="form-group">
      <label for="phone1">{{ t('phone') }}</label>
      <input formControlName="phone" id="phone1" type="text" />
    </div>
    <button type="submit">{{ t('submit') }}</button>
  </form>

  <h2>{{ t('onBlur') }}</h2>
  <form [formGroup]="formOnBlur" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name2">{{ t('name') }}</label>
      <input formControlName="name" id="name2" type="text" />
    </div>
    <div class="form-group">
      <label for="email2">{{ t('email') }}</label>
      <input formControlName="email" id="email2" type="text" />
    </div>
    <div class="form-group">
      <label for="phone2">{{ t('phone') }}</label>
      <input formControlName="phone" id="phone2" type="text" />
    </div>
    <button type="submit">{{ t('submit') }}</button>
  </form>

  <h2>{{ t('onChange') }}</h2>
  <form [formGroup]="formOnChange" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name3">{{ t('name') }}</label>
      <input formControlName="name" id="name3" type="text" />
    </div>
    <div class="form-group">
      <label for="email3">{{ t('email') }}</label>
      <input formControlName="email" id="email3" type="text" />
    </div>
    <div class="form-group">
      <label for="phone3">{{ t('phone') }}</label>
      <input formControlName="phone" id="phone3" type="text" />
    </div>
    <button type="submit">{{ t('submit') }}</button>
  </form>
</ng-container>
